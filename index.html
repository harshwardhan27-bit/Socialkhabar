<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Social Khabar</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background: #000;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .card {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      border-radius: 16px;
      padding: 16px;
      margin: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .headline {
      font-size: 18px;
      font-weight: bold;
    }
    .source {
      color: #aaa;
      font-size: 14px;
      margin-top: 6px;
    }
    .reactions {
      margin-top: 10px;
    }
    .reactions button {
      background: #292929;
      color: white;
      border: 1px solid #444;
      padding: 8px 12px;
      margin-right: 8px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0051aa;
      cursor: pointer;
    }
    .updated {
      text-align: center;
      font-size: 14px;
      padding: 12px;
      color: #777;
    }
    .profile-scroll {
      padding: 16px;
    }
    .profile-scroll h3 {
      margin-bottom: 10px;
    }
    .profile-items {
      display: flex;
      overflow-x: auto;
      gap: 12px;
    }
    .profile-item {
      min-width: 140px;
      background: #1e1e1e;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <header>📱 Social Khabar</header>

  <div id="feed"></div>
  <div class="updated" id="lastUpdated">Loading...</div>

  <div class="profile-scroll">
    <h3>👤 Make Your Profile</h3>
    <div class="profile-items">
      <div class="profile-item">
        <div style="font-size: 30px;">🖼️</div>
        <div>Upload Photo</div>
      </div>
      <div class="profile-item">
        <div style="font-size: 30px;">📚</div>
        <div>Choose Interests</div>
      </div>
      <div class="profile-item">
        <div style="font-size: 30px;">📝</div>
        <div>Add Bio</div>
      </div>
      <div class="profile-item">
        <div style="font-size: 30px;">🏷️</div>
        <div>Follow Tags</div>
      </div>
      <div class="profile-item">
        <div style="font-size: 30px;">✏️</div>
        <div>Set Username</div>
      </div>
    </div>
  </div>

  <script>
    const sheetId = "1Kqx4Z8GujblnH-y8-PfGnQpAwCGaInjEo1Bebcrh_QA";
    const sheetName = "Sheet1";
    const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

    async function loadNews() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="headline">📰 ${item.Headline}</div>
            <div class="source">🔗 ${item.Source}</div>
            <div class="reactions">
              <button>🔥</button>
              <button>🤯</button>
              <button>❌</button>
            </div>
          `;
          feed.appendChild(card);
        });

        const now = new Date();
        document.getElementById("lastUpdated").innerText = "✅ News updated at " + now.toLocaleTimeString();
      } catch (e) {
        document.getElementById("lastUpdated").innerText = "⚠️ Failed to load news";
      }
    }

    loadNews();
  </script>
</body>
</html>

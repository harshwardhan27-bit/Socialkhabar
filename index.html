<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Khabar üì∞</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .feed {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }
    .card {
      width: 90%;
      max-width: 500px;
      background-color: #1f1f1f;
      margin: 15px 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    <img src="https://i.imgur.com/fk9Fw3n.jpg" alt="news image" onerror="this.style.display='none';" />
    }
    .content {
      padding: 15px;
    }
    .headline {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .source {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
    .reactions button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-right: 8px;
      margin-top: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .reactions button:hover {
      background-color: #555;
    }
    .updated {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Social Khabar üì∞</header>
  <div class="feed" id="feed"></div>
  <div class="updated" id="updated">Last Updated: ...</div>

  <script>
    const sheetID = "1Kqx4Z8GujblnH-y8-PfGnQpAwCGaInjEo1Bebcrh_QA";
    const sheetName = "Sheet1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const feed = document.getElementById("feed");

        rows.forEach(row => {
          const headline = row.c[0]?.v || "No headline";
          const imgUrl = row.c[1]?.v || "";
          const source = row.c[2]?.v || "Unknown";

          const card = document.createElement("div");
          card.className = "card";

          let imageHTML = "";
          if (imgUrl && imgUrl.startsWith("http")) {
            imageHTML = `<img src="${imgUrl}" alt="news image" onerror="this.style.display='none';" />`;
          }

          card.innerHTML = `
            ${imageHTML}
            <div class="content">
              <div class="headline">${headline}</div>
              <div class="source">Source: ${source}</div>
              <div class="reactions">
                <button onclick="alert('üî• Reaction submitted')">üî•</button>
                <button onclick="alert('ü§Ø Reaction submitted')">ü§Ø</button>
                <button onclick="alert('‚ùå Reaction submitted')">‚ùå</button>
              </div>
            </div>
          `;
          feed.appendChild(card);
        });

        document.getElementById("updated").innerText =
          "Last Updated: " + new Date().toLocaleTimeString();
      })
      .catch(err => {
        document.getElementById("feed").innerHTML =
          "<p style='padding:20px'>News could not load üò¢</p>";
        console.error(err);
      });
  </script>
</body>
</html>

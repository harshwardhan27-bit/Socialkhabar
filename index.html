<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Social Khabar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background: #000;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      border-bottom: 1px solid #333;
    }
    .section {
      display: none;
      padding-bottom: 80px; /* for bottom nav */
    }
    .active {
      display: block;
    }
    .card {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 16px;
      margin: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .headline {
      font-size: 18px;
      font-weight: 600;
    }
    .source {
      color: #bbb;
      font-size: 13px;
      margin-top: 6px;
    }
    .reactions {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .reactions button {
      background: #292929;
      color: white;
      border: 1px solid #444;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .updated {
      text-align: center;
      font-size: 14px;
      padding: 10px;
      color: #777;
    }
    .profile-section {
      padding: 20px;
    }
    .profile-section h2 {
      text-align: center;
      margin-bottom: 16px;
    }
    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 0 auto;
    }
    .profile-form input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1e1e1e;
      color: white;
    }
    .profile-form button {
      padding: 10px;
      background: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .bottom-nav button.active-tab {
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <header>üì± Social Khabar</header>  <div id="home" class="section active">
    <div id="feed"></div>
    <div class="updated" id="lastUpdated">Loading...</div>
  </div>  <div id="profile" class="section">
    <div class="profile-section">
      <h2>üë§ Make Your Profile</h2>
      <form class="profile-form">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Bio">
        <input type="text" placeholder="Interests (comma separated)">
        <button type="button">Save Profile</button>
      </form>
    </div>
  </div>  <div class="bottom-nav">
    <button onclick="showSection('home')" id="tab-home" class="active-tab">üè†</button>
    <button onclick="showSection('profile')" id="tab-profile">üë§</button>
  </div>  <script>
    const sheetId = "1Kqx4Z8GujblnH-y8-PfGnQpAwCGaInjEo1Bebcrh_QA";
    const sheetName = "Sheet1";
    const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

    async function loadNews() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="headline">üì∞ ${item.Headline}</div>
            <div class="source">üîó ${item.Source}</div>
            <div class="reactions">
              <button>üî•</button>
              <button>ü§Ø</button>
              <button>‚ùå</button>
            </div>
          `;
          feed.appendChild(card);
        });

        const now = new Date();
        document.getElementById("lastUpdated").innerText = "‚úÖ News updated at " + now.toLocaleTimeString();
      } catch (e) {
        document.getElementById("lastUpdated").innerText = "‚ö†Ô∏è Failed to load news";
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active-tab'));
      document.getElementById('tab-' + id).classList.add('active-tab');
    }

    loadNews();
  </script></body>
</html>
